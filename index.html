<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component | Frontend Mentor</title>

  <style>
    @font-face {
      font-family: HankenGrotesk;
      src: url('./assets//fonts/HankenGrotesk-VariableFont_wght.ttf');
    }
    :root {
      /* Primary colors */
      --light-red: hsl(0, 100%, 67%); /* reaction color */
      --orange-yellow: hsl(39, 100%, 56%); /* memory color */
      --green-teal: hsl(166, 100%, 37%); /* verbal color */
      --cobalt-blue: hsl(234, 85%, 45%);  /* visual color */

      /* Gradients */
      /* results background */
      --light-slate-blue: hsl(252, 100%, 67%);
      --light-royal-blue: hsl(241, 81%, 54%);

      /* circle */
      --violet-blue: hsla(256, 72%, 46%, 1);
      --persian-blue: hsla(241, 72%, 46%, 0);

      /* Neutral */
      --white: hsl(0, 0%, 100%); /* font color */
      --pale-blue: hsl(221, 100%, 96%);
      --light-lavender: hsl(241, 100%, 89%);
      --dark-gray-blue: hsl(224, 30%, 27%); /* summary text & button */
      
      font-size: 18px;
      font-family: HankenGrotesk, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
    }

    /* BASE STYLES */

    * {
      margin: 0;
    }

    .large {
      font-size: 1.35rem;
    }

    .lavendar {
      color: var(--light-lavender);
    }

    .results {
      background: linear-gradient(var(--light-slate-blue), var(--light-royal-blue));
      color: var(--white);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5em;
      border-bottom-left-radius: 35px;
      border-bottom-right-radius: 35px;
    }

    .results > h1, .summary > h2 {
      font-size: .95rem;
    }

    .results__flex-item {
      margin: .25em 0;
    }

    .score-container {
      background: linear-gradient(var(--violet-blue), var(--persian-blue));
      border-radius: 100%;
      width: 100px;
      height: 100px;
      padding: 1.3em;
    }

    .score {
      font-size: 3rem;
      font-weight: 900;
    }

    .summary {
      padding: 1em;
      display: flex;
      flex-direction: column;
    }

    .summary > h2 {
      margin: .75em 0;
    }

    .summary, 
    #reaction > p, 
    #memory > p, 
    #verbal > p, 
    #visual > p {
      color: var(--dark-gray-blue);
    }

    .denominator {
      color: hsl(224, 30%, 27%, 50%);
    }

    .flex-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result {
      padding: 1.25em 1em;
      margin: .5em 0;
      border-radius: 12px;
      font-size: .8rem;
    }

    .result-icon {
      margin-right: .5em;
    }

    #reaction {
      color: var(--light-red);
      background-color: hsl(0, 100%, 67%, 10%);
    }

    #memory {
      color: var(--orange-yellow);
      background-color: hsl(39, 100%, 56%, 10%);
    }

    #verbal {
      color: var(--green-teal);
      background-color: hsl(166, 100%, 37%, 10%);
    }

    #visual {
      color: var(--cobalt-blue);
      background-color: hsl(234, 85%, 45%, 10%);
    }

    .btn {
      text-decoration: none;
      text-align: center;
      color: var(--white);
      background-color: var(--dark-gray-blue);
      border-radius: 50px;
      padding: .9em 0;
      margin-top: 1.5em;
    }

    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }

    .attribution a { color: hsl(228, 45%, 44%); }

    @media (min-width: 900px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      main {
        display: flex;
        box-shadow: 1px 1px 30px hsl(234, 85%, 45%, 15%);
        max-width: 740px;
      }

      main, .results {
        border-radius: 35px;
      }

      .summary {
        width: 70%;
      }

      .btn:hover {
        background: linear-gradient(var(--light-slate-blue), var(--light-royal-blue));
      }

      footer {
        margin-top: 1.5em;
      }

    }
  </style>
</head>
<body>

  <main>
    <section class="results">
      <h1 class="results__flex-item">Your Result</h1>
      <div class="score-container results__flex-item">
        <p class="score" id="avg-score"></p>
        <p class="lavendar">of 100</p>
      </div>
      <p class="results__flex-item large">Great</p>
      <p class="results__flex-item lavendar">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary" id="summary">
      <h2>Summary</h2>

      <div id="results">
        <!-- Dynamically filled in with index.js -->
      </div>

      <a href="" class="btn">Continue</a>
    </section>
  </main>

  <script type="module" src="./index.js"></script>
  
  <footer class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> challenge
    <a href="https://github.com/ananfito/results-summary-component" target="_blank">coded</a> by <a href="https://ananfito.dev" target="_blank">Anthony Nanfito</a>.
  </footer>
</body>
</html>
